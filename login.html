<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina login" />
    <meta
      name="keywords"
      content="login, fiap, ads, programação, global solution, oceano."
    />
    <link rel="stylesheet" href="./css/styleLogin.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <header class="headerCont">
      <img
        src="../img/ondaMinimalista.png"
        alt="onda minimalista em preto"
        class="img"
      />
    </header>
    <main>
      <div class="container">
        <div class="item">
          <section>
            <h3>LOGIN</h3>
            <form id="loginForm">
              <div class="gpForm1">
                <img
                  src="../img/user.png"
                  alt="um icone de user em branco"
                  class="icones"
                />
                <input
                  type="text"
                  placeholder="Username"
                  id="Username"
                  aria-required="true"
                  required
                />
              </div>
              <div class="gpForm2">
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  aria-required="true"
                />
                <img
                  src="../img/lock.png"
                  alt="icone de cadeado em branco"
                  class="icones icone2"
                />
              </div>
              <p id="sucessoLogin"></p>
              <p id="erroLogin"></p>
              <p>Usuario correto: BlueWaveUser</p>
              <p>Senha correta: @12345</p>
              <button id="btnLogin">Login</button>
            </form>
          </section>
        </div>
      </div>
    </main>
    <nav class="navegacao">
      <a href="./pags-sec/blog.html">Navegar sem login</a>
    </nav>
    <footer class="container2">
      <h3>Juntos pelo Oceano: Protegendo hoje para viver amanhã!</h3>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
